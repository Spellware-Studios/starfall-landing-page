        <div class="card" style="padding: 20px; margin-left: 150px; margin-right: 150px;">
            <div class="row text-center">
                <h1 style="font-size: 50pt;">Project Starfall</h1>
                <p style="font-size: 20pt;">Explore a charming, retro-style 3D sandbox world,
                    defeat ever more fearsome foes, claim ever more legendary treasures.</p>
            </div>

            <div class="row text-center" id="newsletter-section-top">
                <p id="thank-you-message" style="font-size: 25pt;">Thank you! We'll keep you updated.</p>
            </div>

                <div class="col-lg-4 offset-lg-4">
                    <label class="col-form-label">Subscribe to our newsletter</label>
                    <input class="form-control" id="email" type="text" placeholder="Email Address">
                    <p id="error-text" class="error-text">Please enter a valid email.</p>
                    <button class="btn btn-primary" style="margin-top: 20px; width: 100%;"
                        type="button" id="subscribe-top" onclick="sendEmail()">Subscribe</button>
                </div>
                <div id="loader-top" class="loader row"></div>
            </form>

            <div id="image-section" class="row">
                <div class="col-lg-4">
                    <div class="rounded-video">
                        <video style="width: 100%; height: 100%;" autoplay muted loop src="img/gameplay.webm"></video>
                    </div>

                    <div class="rounded-video">
